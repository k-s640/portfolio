<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>Modal</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">Modal
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>モーダル</h1>
		</div>

		<!-- リスト7-26, 7-27, 7-28, 7-29 -->
		<div class="container mt-5">
			<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
				切り替えボタン
			</button>
			<div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">モーダルのタイトル</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							モーダルの本文が入ります。
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- リスト7-31 -->
		<div class="container mt-5">
			<h3>小さなサイズのモーダル</h3>
			<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#smallModal">切り替えボタン(modal-sm)</button>
			<div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="smallModalLabel">モーダルのタイトル</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							モーダルの本文が入ります。
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
