<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>PiyoCarousel</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./images/logo.png">PiyoCarousel
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>カルーセル</h1>
		</div>

		<!-- リスト7-3をベースに、リスト7-11までコードを追加していく事!!(参考書をよ~く見る!!) -->
		


		<!-- リスト7-3, 7-4, 7-5-->
		<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">

			<!-- リスト7-5 -->
			<!--インジケーター部分-->
			<ol class="carousel-indicators">
				<li data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"></li>
				<li data-bs-target="#carouselIndicators" data-bs-slide-to="1"></li>
				<li data-bs-target="#carouselIndicators" data-bs-slide-to="2"></li>
			</ol>
		
			
			<!-- リスト7-3: ヒント!! -->
			<div class="carousel-inner">
				<!--First slide-->
				<div class="carousel-item active">
					<img class="d-block w-100" src="images/logo_css.png" alt="First slide">
				</div>
				<!--Second slide-->
				<div class="carousel-item">
					<img class="d-block w-100" src="images/logo_html.png" alt="Second slide">
				</div>
				<!--Third slide-->
				<div class="carousel-item">
					<img class="d-block w-100" src="images/logo_javascript.png" alt="Third slide">
				</div>
			</div>

			<!-- リスト7-4 -->
			
			<!--コントローラー部分 前に戻るアイコン-->
			<a class="carousel-control-prev" href="#carouselIndicators" role="button" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">前に戻る</span>
			</a>
			<!--次に送るアイコン-->
			<a class="carousel-control-next" href="#carouselIndicators" role="button" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">次に送る</span>
			</a>

		</div>
		
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/popper.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
